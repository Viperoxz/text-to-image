<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <title>Text2Image</title>
  </head>

  <body>
    <h1>Text2Image Demo</h1>
    <br />

    <form action="/" method="post">
      <div class="myDiv">
        <p>Mô tả ảnh bạn muốn:</p>
        <textarea name="prompt" id="" rows="3" cols="50"></textarea>
      </div>
      <div class="myDiv">
        <button>Image generate</button>
      </div>
      {% if image_url is defined %}
      <div>
        <img src="{{ image_url }}" alt="" />
      </div>
      {% endif %}
    </form>
    <br />
  </body>
</html>
